<div class="content-body">
  <div class="row">
    <div class="col-md-12 col-lg-12">
      <div class="card profile-header mb-2">
        <!-- profile cover photo -->
        <img
          class="img-background"
          src="assets/background-image.webp"
          alt="User Profile Image"
        />
      </div>
      <div class="row filter-content">
        <div class="col-xl-3 col-md-6 col-sm-12 col-12 mb-1">
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              placeholder="Buscar producto..."
              [formControl]="searchProduct"
            />
            <div class="btn btn-outline-secondary">
              <span class="" id="basic-addon-search1"><i class="fa-solid fa-magnifying-glass"></i></span>
            </div>
          </div>
          <!-- <button class="btn btn-outline-secondary bi bi-calendar3" type="button"><i class="fa-solid fa-calendar"></i></button> -->
        </div>
        <div class="col-xl-3 col-md-6 col-sm-12 col-12 mb-1">
          <ng-select
              [items]="dataProducts"
              bindLabel="product"
              binValue="id"
              placeholder="PaÃ­s"
              [formControl]="searchCategory"
            >
          </ng-select>
        </div>
      </div>
    </div>
  </div>
</div>
